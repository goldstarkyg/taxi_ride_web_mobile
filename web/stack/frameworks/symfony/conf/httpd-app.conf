
<Directory "/opt/bitnami/frameworks/symfony/web">
    RewriteEngine On
    RewriteBase /symfony/app_dev.php
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>
